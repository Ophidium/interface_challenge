<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui-1.12.1.custom\jquery-ui.css">
	<title>concept</title>

	<script src="jquery-ui-1.12.1.custom\external\jquery\jquery.js"></script>
	<script src="jquery-ui-1.12.1.custom\jquery-ui.js"></script>
	<script>
		$(function () {
			$("#slider").slider({
				orientation: "vertical",
				range: "min",
				min: 0,
				max: 100,
				value: 50,
			});
		});
	</script>
	<script>
		$(function () {
			$("#drag").draggable({ revert: "valid" });
			$("#drop").droppable({
				drop: function (event, ui) {
					$(this)
						.addClass("ui-state-highlight")
						.html("Dropped!");
				}
			});
		});
	</script>
	<script>
		$(function () {
			$( "#stick" ).draggable({ containment: "#joystick", scroll: false });

		});
	</script>
</head>

<body>
	<div id="container">
		<div id="slider"></div>
		<button type="button" id="shoot">shoot</button>
		<input name="score" id="score" value="500 points" readonly></textarea>

		<!-- drag gaat niet naar de oorspronkelijke positie -->
		<div id="drag">drag me</div>
		<div id="drop">drop here</div>
		<!-- waarschijnlijk joystick 
		met iets anders vervangen -->
		<div id="joystick">
			<p id="stick">stick</p>
		</div>
	</div>

</body>

</html>
